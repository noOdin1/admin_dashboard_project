<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="navBar">
        <div class="titleBar">
          <img src="img/view-dashboard.svg" alt="Dashboard image" />
          <p>Dashboard</p>
        </div>
        <div class="navBar home">
          <img src="img/home.svg" alt="home image" />
          <p>Home</p>
        </div>
        <div class="navBar profile">
          <img src="img/card-account-details-outline.svg" alt="profile icon" />
          <p>Profile</p>
        </div>
        <div class="navBar messages">
          <img src="img/message.svg" alt="message icon" />
          <p>Messages</p>
        </div>
        <div class="navBar history">
          <img src="img/clock-time-three-outline.svg" alt="history icon" />
          <p>History</p>
        </div>
        <div class="navBar tasks">
          <img src="img/file-document-multiple-outline.svg" alt="task icon" />
          <p>Tasks</p>
        </div>
        <div class="navBar communities">
          <img src="img/account-group-outline.svg" alt="communities icon" />
          <p>Communities</p>
        </div>
        <div class="navBar settings">
          <img src="img/cog-outline.svg" alt="cog icon" />
          <p>Settings</p>
        </div>
        <div class="navBar support">
          <img src="img/help-box-outline.svg" alt="help icon" />
          <p>Support</p>
        </div>
        <div class="navBar privacy">
          <img src="img/shield-check-outline.svg" alt="privacy icon" />
          <p>Privacy</p>
        </div>
      </div>
      <div class="right">
        <div class="topBar">
          <div class="upper">
            <img src="img/magnify.svg" alt="magnifying glass icon" />
            <form>
              <textarea rows="1" cols="64"></textarea>
            </form>
            <img src="img/bell-ring-outline.svg" alt="bell ringing icon" />
            <img
              class="non-inverted smaller"
              src="img/freelancer.png"
              alt="freelancer icon"
            />
            <p>Morgan Oakley</p>
          </div>
          <div class="lower">
            <img
              class="non-inverted bigger"
              src="img/freelancer.png"
              alt="freelancer icon"
            />
            <p class="greetings">Hi there,</p>
            <p class="username">Morgan Oakley (@morgan)</p>
            <div class="new button"><p>New</p></div>
            <div class="upload button"><p>Upload</p></div>
            <div class="share button"><p>Share</p></div>
          </div>
        </div>
        <div class="content">
          <div class="content leftside"></div>
          <div class="content rightside"></div>
        </div>
      </div>
    </div>
  </body>
</html>
